<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <title>Soy vs Spy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="app-col">
    <!-- 1. GAME AREA -->
    <section id="game-area">
      <!-- Phaser will inject its <canvas> into this div -->
      <div id="game-canvas-holder"></div>

      <!-- round win banner (initially hidden via CSS) -->
      <div id="win-banner">placeholder</div>
    </section>

    <!-- 2. HUD PANEL (score, inventory, hints, radar later if needed) -->
    <section id="hud-panel">
      <div id="hud-row-top">
        <div class="hud-score" id="hud-score">SCORE: 0 / 5</div>
        <div class="hud-exit-hint" id="hud-exit-hint" style="display:none;">
          GET TO EXIT!
        </div>
        <div class="hud-controls-hint" id="hud-controls-hint">
          tap A: pick / hold A: trap
        </div>
      </div>

      <!-- radar/intel readout if active -->
      <div id="radar-box" style="display:none;">
        <div id="radar-header">RADAR</div>
        <div id="radar-lines">
          <div class="radar-line" id="radar-intel">INTEL: ?</div>
          <div class="radar-line" id="radar-key">KEY: ?</div>
          <div class="radar-line" id="radar-trapkit">TRAP KIT: ?</div>
        </div>
      </div>

      <div id="inv-header">INV:</div>
      <div id="inv-list"><span class="empty">(empty)</span></div>
    </section>

    <!-- 3. CONTROLS PANEL (touch dpad + actions for mobile) -->
    <section id="controls-panel">
      <div class="dpad" id="dpad">
        <div class="dpad-btn dpad-up" data-dir="up">▲</div>
        <div class="dpad-btn dpad-left" data-dir="left">◀</div>
        <div class="dpad-btn dpad-down" data-dir="down">▼</div>
        <div class="dpad-btn dpad-right" data-dir="right">▶</div>
      </div>

      <div class="action-area">
        <div class="action-hint">tap: PICKUP<br>hold: TRAP<br>double: USE</div>
        <div class="action-btn" id="action-btn">A</div>
      </div>
    </section>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
  <script src="client.js"></script>
</body>
</html>
